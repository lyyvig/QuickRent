<div class="row justify-content-center">

  <div class="col-md-7 ">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Update Brand</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">

          <div class="form-group">
            <label>Select Brand</label>
            <select class="form-select" formControlName="id" placeholder="Select Brand">
              <option *ngFor="let brand of brands" value={{brand.id}}>{{brand.name}}</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label>New Brand Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Brand Name">
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="updateBrand()" [disabled]="brandUpdateForm.invalid">Update Brand</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
