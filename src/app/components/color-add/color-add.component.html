<div class="row justify-content-center">

  <div class="col-md-7 ">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Color</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">

          <div class="form-group mb-3">
            <label>Color Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Brand Name">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="addColor()" [disabled]="colorAddForm.invalid">Add Color</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
