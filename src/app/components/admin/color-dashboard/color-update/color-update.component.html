<form [formGroup]="colorUpdateForm">
  <div class="container  mt-4">
    <div class="d-flex justify-content-center my-4">
      <span class="p-float-label mt-1">
        <input class="p-inputtext-lg" id="name" type="string" formControlName="name" pInputText>
        <label for="name">Color Name</label>
      </span>
    </div>


    <div class="text-center">
      <button pButton [disabled]="colorUpdateForm.invalid" label="Update Color" type="button" (click)="updateColor()">
      </button>

    </div>


  </div>
</form>
