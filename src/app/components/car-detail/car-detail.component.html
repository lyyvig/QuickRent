<div *ngIf="dataLoaded" id="carouselExampleControls" class="carousel slide w-100" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let image of currentCar.images" [class]="getPhotoClass(image)">
      <img src="{{url + image.imagePath}}" class="d-block w-100" alt="">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div>
  <p>
    Brand: {{currentCar.brandName}}<br>
    Color: {{currentCar.colorName}}<br>
    Daily Price: {{currentCar.dailyPrice}}
  </p>
  <h5>{{currentCar.description}}</h5>
</div>
